<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Baseball Project</title>
  </head>

  <body>
    <section>
      <div class="image-box">
        <img src="images/vanilla_coding_logo.png" />
      </div>
      <h1>Baseball</h1>

      <!-- 야구게임 Start -->
      <div class="start-btn">
        <button id="start" type="button">START</button>
      </div>
      
      <form class="number-input">
        <input id="throw" required placeholder="Throw your ball!" type="text" />
        <button id="enter" type="button">Pitch!</button>
      </form>

      <div class="screen">
        <div class="screen-div">
          <div class="screen-innerdiv screen-div-attempt">1.</div>
          <div class="screen-innerdiv screen-div-ball"></div>
          <div class="screen-innerdiv screen-div-count">0 Strike 0 Ball</div>
        </div>
        <div class="screen-div">
          <div class="screen-innerdiv screen-div-attempt">2.</div>
          <div class="screen-innerdiv screen-div-ball"></div>
          <div class="screen-innerdiv screen-div-count">0 Strike 0 Ball</div>
        </div>
        <div class="screen-div">
          <div class="screen-innerdiv screen-div-attempt">3.</div>
          <div class="screen-innerdiv screen-div-ball"></div>
          <div class="screen-innerdiv screen-div-count">0 Strike 0 Ball</div>
        </div>
        <div class="screen-div">
          <div class="screen-innerdiv screen-div-attempt">4.</div>
          <div class="screen-innerdiv screen-div-ball"></div>
          <div class="screen-innerdiv screen-div-count">0 Strike 0 Ball</div>
        </div>
        <div class="screen-div">
          <div class="screen-innerdiv screen-div-attempt">5.</div>
          <div class="screen-innerdiv screen-div-ball"></div>
          <div class="screen-innerdiv screen-div-count">0 Strike 0 Ball</div>
        </div>
        <div class="screen-div">
          <div class="screen-innerdiv screen-div-attempt">6.</div>
          <div class="screen-innerdiv screen-div-ball"></div>
          <div class="screen-innerdiv screen-div-count">0 Strike 0 Ball</div>
        </div>
        <div class="screen-div">
          <div class="screen-innerdiv screen-div-attempt">7.</div>
          <div class="screen-innerdiv screen-div-ball"></div>
          <div class="screen-innerdiv screen-div-count">0 Strike 0 Ball</div>
        </div>
        <div class="screen-div">
          <div class="screen-innerdiv screen-div-attempt">8.</div>
          <div class="screen-innerdiv screen-div-ball"></div>
          <div class="screen-innerdiv screen-div-count">0 Strike 0 Ball</div>
        </div>
        <div class="screen-div">
          <div class="screen-innerdiv screen-div-attempt">9.</div>
          <div class="screen-innerdiv screen-div-ball"></div>
          <div class="screen-innerdiv screen-div-count">0 Strike 0 Ball</div>
        </div>
        <div class="screen-div">
          <div class="screen-innerdiv screen-div-attempt">10.</div>
          <div class="screen-innerdiv screen-div-ball"></div>
          <div class="screen-innerdiv screen-div-count">0 Strike 0 Ball</div>
        </div>
      </div>

      <div class="reset-btn">
        <button type="button" id="reset">Reset</button>
      </div>

      <!-- 야구게임 End -->
    </section>

    <script src="index.js"></script>
  </body>
</html>
